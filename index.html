<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"><span><i class="fa fa-list" aria-hidden="true"></i> Todo List App <i class="fa fa-list" aria-hidden="true"></i></span></div>
        <div class="check">
            <ol class="list">
                <li class="grey">
                    <input type="checkbox">
                    <label for="">Bread</label>
                </li>
                <li>
                    <input type="checkbox">
                    <label for="">Milk</label>
                </li>
            <li class="grey">
                    <input type="checkbox">
                    <label for="">Butter</label>
                </li>
            <li>
                    <input type="checkbox">
                    <label for="">Rice</label>
                </li>
            <li class="grey">
                    <input type="checkbox">
                    <label for="">Sugar</label>
                </li>
            <li>
                    <input type="checkbox">
                    <label for="">Coffee</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
